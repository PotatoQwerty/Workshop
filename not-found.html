<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/style/styles.css" />
  </head>
  <body>
    <main class="not-found-page">
      <article class="not-found-content">
        <div class="error-header">
          <img
            src="images/warning_24dp_3A5A40_FILL0_wght400_GRAD0_opsz24.svg"
            alt="error icon"
            class="error-icon"
            width="180"
          />
          <h1 class="error silkscreen-regular">404</h1>
        </div>
        <p class="space-grotesk-300 error-message">
          Oops! The page you're looking for is not found.
        </p>
        <p class="error-text space-grotesk-300">
          The page you're looking for does not exist or has been removed.
        </p>
        <nav style="margin-top: 20px" class="space-grotesk-300">
          <a href="index.html" class="btn">Return to Home</a>
        </nav>
      </article>
    </main>
  </body>
</html>
